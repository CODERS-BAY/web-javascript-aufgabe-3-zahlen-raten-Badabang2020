<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="vieport" content="width=device-width, initial-scale=1" />
    <title>Guess the number</title>
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <header>
    <h1>Guess the number</h1>
  </header>
  <body>
    <section>
      <div class="userInput">
        <div class="grid1">
          <label for="maxNum">maxNumber</label>

          <input type="number" id="maxNum" />
          <button type="button" id="maxNumEnter">Enter</button>
          <div id="showMaxNum"></div>
        </div>

        <div class="grid2">
          <label for="guessedNumber">guessed Number</label>
          <input type="number" id="guessedNumber" />
          <button type="button" id="guess">GUESS</button>
        </div>
        <div class="grid3">
          <h3>Counter</h3>
          <p id="counter"></p>
        </div>
      </div>
    </section>
    <script src="javascript.js" rel="text/javascript"></script>
  </body>
</html>
